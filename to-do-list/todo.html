<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list app</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="maintodobg">
            <div class="main-heading">
                <h1>To-Do List<img src="images/icon.png" alt=""></h1>
            </div>
            <div class="additemsinput">
                <input type="text" placeholder="What you want to add next?" class="myinputbox" id="myInput">
                <button class="mybutton" id="addButton">Add</button>
            </div>
            <div id="mycontainer">

            </div>
            <button class="mySavebutton" id="mySaveButton">Save</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
